{{- if ne .Params.comments false -}}

{{- if .Site.Config.Services.Disqus.Shortname -}}
<hr style="margin-top: 40px; margin-bottom: 40px;" />
{{ template "_internal/disqus.html" . }}
{{- end -}}

{{- if .Site.Params.comments.twikoo.envId -}}
<hr style="margin-top: 40px; margin-bottom: 40px;" />
<div id="tcomment"></div>
<script src="https://registry.npmmirror.com/twikoo/1.6.41/files/dist/twikoo.min.js"
    integrity="sha384-QgZlvw//W8lQwue8uv2qAszlmDJE1GzJa4dEA/tt3EEyn7VQd5BgrdZMzoCAkTQT"
    crossorigin="anonymous"
    defer></script>
<script>
    window.addEventListener('load', () => {
        twikoo.init({
            envId: '{{ .Site.Params.comments.twikoo.envId }}',
            el: '#tcomment',
            lang: '{{ default "zh-CN" .Site.Params.comments.twikoo.lang }}',
        })
    })
</script>
{{- end -}}

{{- end -}}
