{{- with .Site.Params.analytics.goatcounter -}}
  {{- if .externalSrc -}}
    <script data-goatcounter="{{ .url }}"
            async
            src="{{ .externalSrc }}"></script>
  {{- else -}}
    {{- $js := resources.Get .localSrc | minify | fingerprint -}}
    <script data-goatcounter="{{ .url }}"
            async
            src="{{ $js.RelPermalink }}"
            integrity="{{ $js.Data.Integrity }}"
            crossorigin="anonymous"></script>
  {{- end -}}
{{- end -}}
